			<p>In collaboration with the artistic-research network Baltic Lines</p>
			 <figure>

            <p>What has happened here, what is happening now and what lies ahead? Join the journey, filled with heart-shaped arrows, abandoned factories and epic sunsets!
            <br><br>
			The Diary of Zasulauks pays homage to a historic neighbourhood in Riga of the same name. Once covered in sandy dunes, the area was transformed by the construction of new estate, and in the 19th century, rapid development followed with the addition of a railway and several factories.
            <br><br>
			Today, Zasulauks is a place where teenagers gather to have refreshments and locals walk with their dogs-but soon, this will change with the arrival of Rail Baltica. How will Zasulauks evolve, and what will its new ambience be?
			<br><br>
			The Diary honours the area through exploration in space and time, gathering experiences, events, and the memories of its working-class community.
			<br><br>
			What is the essence of Zasulauks? 
			<br><br>
			Materials: Notebook, silkscreen, digital drawing
